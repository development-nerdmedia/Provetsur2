<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/favicon.png" type="image/png" />
    <meta property="og:image" content="https://provetsur.nerddesignlab.com/img/metaimage-provetsur.jpg">
    <meta
      property="og:title"
      content="PROVETSUR - Productos veterinarios"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>PROVETSUR | Gracias</title>
  </head>

  <body>
    <main>
      <div class="loading2 gracias">
        <div class="waves" style="height: 150px; overflow: hidden; width: 100%">
          <svg
            viewBox="0 0 500 150"
            preserveAspectRatio="none"
            style="height: 100%; width: 100%"
          >
            <path
              d="M-1.97,80.44 C170.71,9.39 318.56,7.42 500.27,80.44 L500.00,150.00 L0.00,150.00 Z"
              style="stroke: none; fill: #F8C301"
            ></path>
          </svg>
        </div>
      </div>
      <section class="thanksContact">
        <div class="container">
          <div class="top">
            <a href="nueva-contrasena.html">
              <img src="img/close-x.svg" alt="" />
            </a>
          </div>
          <div class="content">
            <div class="contentTextEfe">
              <div class="textAnimation oculto">
                <h1>¡Listo! Registramos tu nueva contraseña.</h1>
              </div>
            </div>
            <div class="contentTextEfe">
              <div class="textAnimation oculto" style="animation-delay: 400ms;">
                <p>
                  Ahora puedes comprar de forma fácil y segura en nuestra
                  plataforma.
                </p>
              </div>
            </div>
            <div class="contentTextEfe button">
              <div class="textAnimation oculto" style="animation-delay: 700ms;">
                <div class="contentEnlace followProducto">
                  <a href="productos.html" class="buttonAmarillo">
                    <span>Ver todos los productos</span>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <img class="img1" src="img/thanks-1.svg" alt="" />
        <img class="img2" src="img/thanks-2.svg" alt="" />
        <img class="img3" src="img/thanks-3.svg" alt="" />
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script src="js/jquery.pause.js" type="text/javascript"></script>
    <script src="js/jquery.easing.min.js" type="text/javascript"></script>
    <script src="js/jquery.marquee.js?v=3" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
